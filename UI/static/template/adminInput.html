<div class="col-md-offset-2 col-sm-offset-3 col-xs-offset-1 content-wrapper leftmargin">
  <div class="main">
    <div class="alpha">
      <ul class="pageHeader">
        <li>Grid Files - Choose a file to process</li>
      </ul>
    </div>
  </div>
    <!-- Main content -->
    <section class="contentSection">
      <div class="row tableBox">
      <!-- Your Page Content Here -->
      <div id="mydiv">
        <img  class="mappingSpinner" src="/static/images/page-loader.gif"/>
      </div>
      <div class="container-fluid contentbody" style="padding-right:6%">
        <div class="row" class="autoMargin">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">
            <br>
            <br>
            <div class="row input-group form-group" style="padding-right:4px;">
                <input type="text" class="files" ng-value="myFile.name">
                <label class="input-group-btn">
                  <span class="btn btndefault" name="Browse">
                    Browse<input type="file" ngf-select="upload($files)" file-model = "myFile" name="xlfile" id="xlf" style="display:none;">
                  </span>
                </label>
                <button type="button" class="btn btn-lg btndefault uploadBtn" value="Upload" ng-click="uploadFile()">Upload</button>
            </div>
            <div class="row input-group form-group" style="padding-right:4px;">
                <h5 style="padding:6px">
                  Select Type:
                </h5>
                <div class="form-group">
                  <div class="radio radio-inline">
                    <label><input type="radio" name="selectType" ng-model="selectType" value="NDB_Taxonomy" ng-required="!selectType">NDB Taxonomy</label>
                  </div>
                  <div class="radio radio-inline" style="margin-top:2%">
                    <label><input type="radio" name="selectType" ng-model="selectType" value="NDB_Hospital_List" ng-required="!selectType" >NDB Hospital List</label>
                  </div>
                  <div class="radio radio-inline" style="margin-top:2%">
                    <label><input type="radio" name="selectType" ng-model="selectType" value="RFP_Grid" ng-required="!selectType" >RFP Grid</label>
                  </div>
                  <div class="radio radio-inline" style="margin-top:2%">
                    <label><input type="radio" name="selectType" ng-model="selectType" value="NUCC_NDB_Grid" ng-required="!selectType" >NUCC NDB Values</label>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-md-2">
          </div>
        </div>
      </div>
      <!-- Modal -->
       <div class="modal fade" id="confirmMapModal" role="dialog">
         <div class="modal-dialog">

           <!-- Modal content-->
           <div class="modal-content">
             <div class="modal-header" style="background:#838282;color:white;height:50px">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Success</h4>
             </div>
             <div class="modal-body">
               <h4><span>File Saved Successfully</span></h4>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btndefault" style="width:15%;" data-dismiss="modal">Close</button>
             </div>
           </div>

         </div>
       </div>
      <!-- End Modal -->
      <!-- Modal -->
       <div class="modal fade" id="typeSelectModal" role="dialog">
         <div class="modal-dialog">

           <!-- Modal content-->
           <div class="modal-content">
             <div class="modal-header" style="background:#333;color:white;height:50px">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Warning</h4>
             </div>
             <div class="modal-body">
               <h4><span>Select the Input File Type</span></h4>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btndefault" style="width:15%;background:#333;" data-dismiss="modal">Close</button>
             </div>
           </div>

         </div>
       </div>
      <!-- End Modal -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
