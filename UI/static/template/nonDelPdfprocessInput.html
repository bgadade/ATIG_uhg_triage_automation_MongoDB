
<div class="col-md-offset-2 col-sm-offset-3 col-xs-offset-1 content-wrapper leftmargin">
  <div class="main">
    <div class="alpha">
      <ul class="pageHeader">
        <li>Select Headers</li>
      </ul>
    </div>
  </div>
    <!-- Main content -->
    <section class="contentSection">
      <div class="row tableBox" style="height:513px;">
      <!-- Your Page Content Here -->
        <div id="mydiv">
          <img  class="mappingSpinner" src="/static/images/page-loader.gif"/>
        </div>
        <div class="container-fluid contentbody" data-ng-init="strtProcess()">
          <div class="row autoMargin">
            <div class="col-md-12">
              <div class="processContent">
                <div class="row z">
                  <div class="col-md-2">
                    <button ng-if="fileType=='pdf'" type="button" class="btn btn-lg btndefault" ui-sref="pdfInfoJson"   style="margin-top: 13px;">Remap ></button>
                  </div>
                  <div class="col-md-8">

                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-lg btndefault" ng-disabled="processingDone"  ng-click="selectedHeaderContent();next()" style="margin-top: 13px;">Next ></button>
                  </div>
                </div>
                <div class="row z">
                  <div class="col-md-10 scrollbar tabScroll">
                    <div class="col-md-2"  ng-repeat="sheet in headerValues.tabDict" style="margin-right: -2.5%;">
                      <button style="border-radius: 11px 11px 0px 0px;" type="button" class="btn btn-lg sheetBtn" data-toggle="popover" data-placement="top" data-trigger="hover" title="{{sheet.sheetname}}" ng-class="sheet.sheetname == selectedSheetName?'successBtn':'tabsBtn'" ng-click="showSheet(sheet.sheetname)">{{sheet.sheetname}}</button>
                    </div>
                  </div>
                </div>
                <div class="row processingdiv scale">
                  <table class="table" cellspacing="0" width="100%" ng-repeat="(sheetName, sheetData) in results" ng-show="sheetName == selectedSheetName">
                    <tbody>
                      <tr ng-repeat="data in sheetData | filter:userSearch" ng-click="setHeaders($index,selectedSheetName)" ng-class="$index+1 == selectedHeader[selectedSheetName]?'inputHead':'slectedRow'">
                        <td class="inputBodyData" ng-repeat="value in data track by $index" >
                          {{value}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <br>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
    <!-- /.content -->
  <!-- /.content-wrapper -->
</div>
