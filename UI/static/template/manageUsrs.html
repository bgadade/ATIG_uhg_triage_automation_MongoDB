<div class="col-md-offset-2 col-sm-offset-3 col-xs-offset-1 content-wrapper leftmargin">
  <div class="main">
    <div class="alpha">
      <ul class="pageHeader">
        <li>Manage Users</li>
      </ul>
    </div>
  </div>
    <!-- Main content -->
    <section class="contentSection">
      <div class="row tableBox">
      <!-- Your Page Content Here -->
      <div class="container-fluid contentbody" data-ng-init="getUserList()">
        <div class="row" style="margin-top: 22px;">
          </div>
          <div class="col-md-2">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6">
                <button type="button" class="btn btn-md pull-left  btndefault addRowBtn" ui-sref="newUser" style="margin-left:162px;width:110px;">ADD</button>
              </div>
              <div class="col-md-6">
                <input class="inputSearch" type="text" placeholder="Search" ng-model="viewSearch" style="margin-right: -787px;width: 162px;">
              </div>
            </div>

          </div>
          <!-- <div class="col-md-2">
          </div> -->
          <div class="col-md-2">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8"  style="margin-top:40px;">
            <table class="table table-striped table-hover" cellspacing="0" width="100%" fixed-header height="350px">
                <thead class="inputHead">
                  <tr>
                      <th></th>
                      <th></th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="users in newUsersList | filter:viewSearch">
                      <td class="inputBodyData">
                        <span class="glyphicon glyphicon-remove removeRow" ng-click="removeUser($index)"></span>
                      </td>
                      <td class="inputBodyData">
                        <img src="/static/css/dist/img/avatar5.png" class="img-circle" alt="User Image" width="45px">
                      </td>
                      <td class="inputBodyData">{{users.userName}}</td>
                      <td class="inputBodyData" >{{users.email}}</td>
                      <td class="inputBodyData">{{users.role}}</td>
                      <td class="inputBodyData" >
                          <span><i class="fa fa-lock fa-lg" aria-hidden="true"  ng-if="users.accountStatus=='Locked'" ng-click = "unlockUser($index)"></i></span>
                      </td>
                  </tr>
                </tbody>
            </table>
          </div>
          <div class="col-md-2">
          </div>
        </div>
        <div class="row pull-right">
          <div class="saveDiv">
            <span class="glyphicon glyphicon-floppy-saved saveIcon" ng-click="setUsersList()"></span>
          </div>
          <!-- Modal -->
           <div class="modal fade" id="setUserModal" role="dialog">
             <div class="modal-dialog">

               <!-- Modal content-->
               <div class="modal-content">
                 <div class="modal-header" style="background:#838282;color:white;height:50px">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                   <h4 class="modal-title">Success</h4>
                 </div>
                 <div class="modal-body">
                   <h4><span>Users Updated Successfully</span></h4>
                 </div>
                 <div class="modal-footer">
                   <!-- <button type="button" class="btn btndefault" style="width:20%" data-dismiss="modal" ng-click="setAdminMap()">Save</button> -->
                   <button type="button" class="btn btndefault" style="width:15%" data-dismiss="modal">Close</button>
                 </div>
                 <!-- <div class="modal-footer">
                   <button type="button" class="btn btndefault" style="width:20%" data-dismiss="modal">Close</button>
                 </div> -->
               </div>

             </div>
           </div>
          <!-- End Modal -->
        </div>
      </div>
     </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
